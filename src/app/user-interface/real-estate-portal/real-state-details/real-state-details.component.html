<!-- Property List Start -->
<div class="container-xxl py-5">
  <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
    Property List
  </h1>
  <div class="container" *ngIf="propertyData.length">
    <div class="row g-0 gx-5 align-items-end">
      <div
        class="col-lg-12 text-start text-lg-end wow slideInRight"
        data-wow-delay="0.1s"
      >
        <ul class="nav nav-pills d-inline-flex mb-5">
          <li
            class="nav-item me-2"
            *ngFor="let item of areaList; let i = index"
            (click)="getPropertyById(item, i)"
          >
            <a
              class="btn btn-outline-primary active"
              [ngClass]="{ active: selectedIndex === i }"
              data-bs-toggle="pill"
              >{{ item }}</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="tab-content">
      <div id="tab-1" class="tab-pane fade show p-0 active">
        <div class="row g-4">
          <div
            class="col-lg-4 col-md-6 wow fadeInUp"
            data-wow-delay="0.1s"
            *ngFor="let item of propertyData; let i = index"
          >
            <div class="property-item rounded overflow-hidden">
              <div class="position-relative overflow-hidden">
                <div class="slider">
                  <ul
                    class="slider__wrapper"
                    [style.transform]="
                      'translateX(-' +
                      currentSlide * (100 / item.images.length) +
                      '%)'
                    "
                  >
                    <li
                      *ngFor="let slide of item.images"
                      class="slide"
                      [class.slide--current]="slide.index === currentSlide"
                      [class.slide--next]="slide.index === currentSlide + 1"
                      [class.slide--previous]="slide.index === currentSlide - 1"
                      (click)="onSlideClick(slide.index)"
                    >
                      <div class="slide__image-wrapper">
                        <img
                          class="slide__image"
                          [src]="slide.src"
                          [attr.alt]="slide.headline"
                          style="opacity: 1"
                        />
                      </div>
                    </li>
                  </ul>
                </div>
                <div
                  class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3"
                >
                  {{ selectedParam }}
                </div>
              </div>
              <div class="p-4 pb-0">
                <div class="d-flex justify-content-around">
                  <i
                    class="bi bi-caret-left h4"
                    (click)="onPreviousClick(i)"
                  ></i>
                  <i class="bi bi-caret-right h4" (click)="onNextClick(i)"></i>
                </div>
                <a class="d-block h5 mb-2 text-center" href="">{{
                  item.property_name
                }}</a>
                <p class="text-center">
                  <i class="fa fa-map-marker-alt text-primary me-2"></i
                  >{{ item.address }}
                </p>
              </div>
              <div class="d-flex border-top">
                <small class="flex-fill text-center border-end py-2"
                  ><i class="fa fa-ruler-combined text-primary me-2"></i
                  >{{ item.sqft }} Sqft</small
                >
                <small class="flex-fill text-center border-end py-2"
                  ><i class="fa fa-bed text-primary me-2"></i
                  >{{ item.bedroom }} Bed</small
                >
                <small class="flex-fill text-center py-2"
                  ><i class="fa fa-bath text-primary me-2"></i
                  >{{ item.bathroom }} Bath</small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Property List End -->
</div>
