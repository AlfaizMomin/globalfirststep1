<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top py-0">

<!-- Carousel Start -->
<div class="container-fluid px-0 mb-5">
  <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="w-100" src="../../../assets/carousel-1.jpg" alt="Image" />
        <div class="carousel-caption">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-10 text-start">
                <h1 class="display-1 text-white mb-5 animated slideInRight">
                  The revolution is here.
                </h1>
                <ul>
                  <li *ngFor="let item of subTitle">
                    <p class="text-white animated slideInDown">
                      {{ item }}
                    </p>
                  </li>
                </ul>
                <h1 class="text-white m-0">Looking For What...</h1>
                <div
                  class="btn_wrapper d-flex flex-wrap justify-content-evenly"
                >
                  <button
                    class="header-button btn btn-primary"
                    *ngFor="let item of menuOption"
                    [routerLink]="item.path"
                    (click)="onClick(item.path)"
                  >
                    {{ item.title }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="w-100" src="../../../assets/carousel-2.jpg" alt="Image" />
        <div class="carousel-caption">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-10 text-start">
                <h1 class="display-1 text-white mb-5 animated slideInRight">
                  The revolution is here.
                </h1>
                <ul>
                  <li *ngFor="let item of subTitle">
                    <p class="text-white animated slideInDown">
                      {{ item }}
                    </p>
                  </li>
                </ul>
                <h1 class="text-white m-0">Looking For What...</h1>
                <div
                  class="btn_wrapper d-flex flex-wrap justify-content-evenly"
                >
                  <button
                    class="header-button btn btn-primary"
                    *ngFor="let item of menuOption"
                    [routerLink]="item.path"
                    (click)="onClick(item.path)"
                  >
                    {{ item.title }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#header-carousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#header-carousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- Carousel End -->
