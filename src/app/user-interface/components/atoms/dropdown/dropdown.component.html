<div [formGroup]="form">
  <select
    class="form-control"
    [id]="field.name"
    [formControlName]="field.name"
    #sel
    (change)="onDropdownChange(sel.value)"
  >
    <option *ngFor="let opt of field.options" [value]="opt.key">
      {{ opt.label }}
    </option>
  </select>
  <label class="form-label"> {{ field.label }}</label>
</div>
